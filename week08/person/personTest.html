<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Projector Tests</title>
    <link rel="stylesheet" href="../../css/kolibri-base.css">
    <link rel="shortcut icon" type="image/png" href="../img/logo/logo-60x54.png"/>
    <link rel="stylesheet"                     href="../css/kolibri-base.css">
    <style>
        body {
            width: 48em;
            margin: auto;
        }
        #out {
            max-height: calc(100vh - 20em);
            overflow: scroll;
            display: grid;
            grid-template-columns: repeat(4, max-content);
            grid-column-gap: 2em;
            grid-row-gap: .5em;
            padding: 2em;
            box-shadow: var(--kolibri-box-shadow);
        }
        #out div:nth-child(odd) {
            color: var(--kolibri-color-output);
        }
        #out div:nth-child(4n-3) {
            justify-self: end;
        }
        #grossTotal {
            color: var(--kolibri-color-output);
        }
        footer {
            position: fixed;
            bottom:     0;
            left:       0;
            right:      0;
            text-align: center;
            color:      white;
            background: var(--kolibri-color-neutral);
            padding:    0.5em;
        ;
        }
    </style>
</head>

<body>

<h1>Person Projector Test Suite</h1>

<div class="holder">
    <div class="out" id="out"></div>
</div>

<script type="module" src="./personTest.js"></script>

<footer>
    <p>Person Projector Pattern Tests - Week 08</p>
</footer>

</body>
</html>
